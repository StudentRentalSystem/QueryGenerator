name: Gradle Package

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: pip install PyJWT requests cryptography

      - name: Get GitHub App Token
        run: |
          echo "READ_PACKAGE_TOKEN=$(python scripts/generate_token.py)" >> $GITHUB_ENV
        env:
          GH_APP_ID: ${{secrets.GH_APP_ID}}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
          TARGET_ACCOUNT: "StudentRentalSystem"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build
        env:
          READ_PACKAGE_USERNAME: x-access-token
          READ_PACKAGE_TOKEN: ${{ env.READ_PACKAGE_TOKEN }}

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          PUBLISH_USERNAME: ${{ github.actor }}
          PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}